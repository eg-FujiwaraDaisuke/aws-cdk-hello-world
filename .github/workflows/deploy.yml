name: CDK Deploy

on:
  pull_request:
    branches:
      - develop
      - stg
  push:
    branches:
      - develop
      - stg

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: aws-cdk-hello-world

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            aws-cdk-hello-world/node_modules
            aws-cdk-hello-world/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        working-directory: aws-cdk-hello-world
        run: npm install

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Use setup steps
        uses: ./.github/actions/setup

      - name: Build
        working-directory: aws-cdk-hello-world
        run: npm run build

      - name: Run tests
        working-directory: aws-cdk-hello-world
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Deploy to AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-northeast-1'
        run: |
          case "${{ github.ref }}" in
            "refs/heads/develop")
              npm run deploy:dev
              ;;
            "refs/heads/stg")
              npm run deploy:stg
              ;;
          esac
